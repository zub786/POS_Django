

{% extends 'shared/_Layout.html' %}

{% block content %}

<h2>Received Contacts</h2>
<div class="row">
  <div class="col-md-12">

   <a class="btn btn-primary" href="/contact/contactus">Register New</a>
  </div>
</div>


<div class="row">
<div class="col-md-12">

<table id="index">
     <thead>

        <th>
            Id
        </th>
        <th>
            Name
        </th>
     <th>
         Action
     </th>
    </thead>

    <tbody>
      {% for item in categories  %}

    <tr>

        <td>
            {{item.id}}
        </td>
        <td>
            {{item.categoryName}}
        </td>

        <td>
            <a href="/contact/edit/{{item.id}}">Edit</a> | <a  href="/contact/details/{{item.id}}">View</a> | <a  href="/contact/delete/{{item.id}}">Delete</a>
        </td>
    </tr>
    {% endfor  %}
    </tbody>


</table>
</div>

</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
    $('#index').DataTable();
} );
</script>
{% endblock %}
